<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Calculator</title>
   <link rel="stylesheet" href="styles.css">
   <script src="scripts.js" defer></script>
</head>
<body>
   <div class="title">Calculator</div>
   <div class="dimCalc">
       
           <div class="screen">0</div>
           <div class="num">
               <button id="clear">Clear</button>                
           </div>
           <div class="num">
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button>รท</button>                
           </div>
           <div class="num">
               <button>4</button>
               <button>5</button>  
               <button>6</button>
               <button>ร</button>
           </div>
           <div class="num">
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>-</button>
           </div>
           <div class="num">
               <button>.</button>
               <button id="zero">0</button>
               <button>=</button>
               <button>+</button>
           </div>
       
   </div>
</body>
</html>
